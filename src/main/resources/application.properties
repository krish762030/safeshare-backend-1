spring.application.name=SafeShare

# Server
server.port=9191
app.frontend.base-url=http://localhost:4200

# Local MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/safeshare?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Local secrets
app.crypto.secret=SafeShareSuperSecretKey123
jwt.secret=LocalJwtSecret123

# File storage (local disk)
app.storage.base-path=./data/uploads
