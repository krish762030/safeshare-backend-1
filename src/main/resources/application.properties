spring.application.name=SafeShare
# Server
server.port=9191
app.crypto.secret=SafeShareSuperSecretKey123

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/safeshare?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.profiles.active=prod

# File storage
app.storage.base-path=./data/uploads
